name: Code Coverage

on: pull_request

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  coverage:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Sui CLI and install dependencies
        uses: ./.github/actions/install

      - name: Coverage
        run: npm run coverage

      - name: Create comment body
        run: |
          {
            echo "### Code Coverage Summary"
            echo ""
            echo "<details>"
            echo "  <summary>Click to see the summary</summary>"
            echo ""
            echo '```'
            cat .coverage.info
            echo '```'
            echo ""
            echo "</details>"
            echo ""
            echo "<details>"
            echo "  <summary>Click to see the extended report</summary>"
            echo ""
            echo '```'
            cat .coverage.extended.info
            echo '```'
            echo ""
            echo "</details>"
          } > comment.md

      - name: Find Code Coverage comment
        uses: peter-evans/find-comment@v3
        id: find-comment
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: 'github-actions[bot]'
          body-includes: Code Coverage Summary

      - name: Create or update Code Coverage comment
        uses: peter-evans/create-or-update-comment@v4
        with:
          comment-id: ${{ steps.find-comment.outputs.comment-id }}
          issue-number: ${{ github.event.pull_request.number }}
          body-path: ./comment.md
          edit-mode: replace
