name: 'Publish to NPM'

on:
  workflow_dispatch:
  release:
    types: [published]

env:
  SUI_VERSION: mainnet-v1.25.3

jobs:
  publish-to-npm:
    name: 'Publish to NPM'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Debug Action
        run: |
          echo "SUI_VERSION=${{ env.SUI_VERSION }}"
          ls -al
      - name: Download Sui CLI binary
        uses: ./.github/actions/install
        with:
          SUI_VERSION: ${{ env.SUI_VERSION }}
      - name: Compile
        run: npm run build
      - name: Debug Package Contents
        run: |
          npm pack --dry-run
