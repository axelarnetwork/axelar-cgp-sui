name: Run Tests

on: pull_request

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  SUI_VERSION: mainnet-v1.25.1

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libpq-dev

      - name: Cache Sui binaries
        id: cache-sui
        uses: actions/cache@v4
        with:
          path: sui-binaries
          key: sui-${{ env.SUI_VERSION }}

      - name: Download and Install Sui
        if: steps.cache-sui.outputs.cache-hit != 'true'
        run: |
          wget https://github.com/MystenLabs/sui/releases/download/${SUI_VERSION}/sui-${SUI_VERSION}-ubuntu-x86_64.tgz
          tar -xvf sui-${SUI_VERSION}-ubuntu-x86_64.tgz
          mkdir -p sui-binaries
          mv ./target/release/sui-ubuntu-x86_64 ./sui-binaries/sui
          rm -rf sui-${SUI_VERSION}-ubuntu-x86_64.tgz

      - name: Add Sui binaries to PATH
        run: |
          echo "$(pwd)/sui-binaries" >> $GITHUB_PATH

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Test
        run: npm run test
