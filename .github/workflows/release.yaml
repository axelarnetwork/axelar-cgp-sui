# This workflow concerns publishing of the NPM package. It's triggered once a PR with specific criteria get merged to `main` branch,
name: Release

on:
  # Once the PR gets merged to `main`
  pull_request:
    branches:
      - main
    types: [closed]

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  # Enable release process either with workflow dispatch or the automated PR process
  release:
    name: Release
    if: |
      ((github.event.pull_request.merged == true) &&
      startsWith(github.event.pull_request.title, 'chore: [publish-release]'))
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      # Install Sui dependencies
      - name: Get SUI and NodeJS Versions
        shell: bash
        run: |
          SUI_VERSION=$(jq -r '.SUI_VERSION' "version.json")
          echo "SUI_VERSION=$SUI_VERSION" >> $GITHUB_ENV

          NODEJS_VERSION=$(jq -r '.engines.node' "package.json")
          echo "NODEJS_VERSION=$NODEJS_VERSION" >> $GITHUB_ENV

      - name: Setup Sui CLI
        uses: ./.github/actions/setup-sui
        with:
          sui-version: ${{ env.SUI_VERSION }}

      # Needed for the changeset releases
      - name: Setup node.js and install dependencies
        uses: ./.github/actions/nodejs-ci
        with:
          node-version: ${{ env.NODEJS_VERSION }}

      # Publishes a release in case the release isn't published
      - name: Publish release
        uses: changesets/action@v1
        with:
          publish: npm run release
          createGithubReleases: true
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
