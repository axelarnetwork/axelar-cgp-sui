name: Javascript Tests

on:
  pull_request:
  push:
    branches:
      - main
      - releases/**

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test-js:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Sui CLI
        uses: ./.github/actions/install-sui-cli
        with:
          sui-version: $(jq -r '.SUI_VERSION' version.json)

      - name: Setup Node Dependencies
        uses: ./.github/actions/install-node-dependencies
        with:
          node-version: $(jq -r '.NODE_VERSION' version.json)

      - name: Build TS and Move Modules
        run: npm run build

      - name: Initialize Sui Config
        run: echo -e "y\n\n1" | sui client envs

      - name: Run Localnet
        run: nohup sh -c "RUST_LOG="off,sui_node=info" sui start --with-faucet --force-regenesis" > nohup.out 2> nohup.err < /dev/null &

      - name: Sleep for 30 seconds
        run: sleep 30s
        shell: bash

      - name: Test
        run: npm run test-js
