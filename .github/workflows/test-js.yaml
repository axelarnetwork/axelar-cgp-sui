name: Javascript Tests

on:
  pull_request:
  push:
    branches:
      - main
      - releases/**

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test-js:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Install Sui dependencies
      # This step ensures that the "LITERAL" value is given to the action, using `jq` sends it uninterepted to the action.
      - name: Get SUI and NodeJS Versions
        shell: bash
        run: |
          SUI_VERSION=$(jq -r '.SUI_VERSION' "version.json")
          echo "SUI_VERSION=$SUI_VERSION" >> $GITHUB_ENV

          NODEJS_VERSION=$(jq -r '.engines.node' "package.json")
          echo "NODEJS_VERSION=$NODEJS_VERSION" >> $GITHUB_ENV

      - name: Setup Sui CLI
        uses: ./.github/actions/setup-sui
        with:
          sui-version: ${{ env.SUI_VERSION }}

      # Install Node.js and its dependencies
      - name: Setup node.js and install dependencies
        uses: ./.github/actions/nodejs-ci
        with:
          node-version: ${{ env.NODEJS_VERSION }}

      - name: Build TS and Move Modules
        run: npm run build

      - name: Initialize Sui Config
        run: echo -e "y\n\n1" | sui client envs

      - name: Run Localnet
        run: nohup sh -c "RUST_LOG="off,sui_node=info" sui start --with-faucet --force-regenesis" > nohup.out 2> nohup.err < /dev/null &

      - name: Sleep for 30 seconds
        run: sleep 30s
        shell: bash

      - name: Test
        run: npm run test-js
