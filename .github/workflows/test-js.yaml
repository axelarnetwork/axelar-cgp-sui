name: Javascript Tests

on:
  pull_request:
  push:
    branches:
      - main
      - releases/**

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test-js:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Install Sui dependencies
      # This step ensures that the "LITERAL" value is given to the action, using `jq` sends it uninterepted to the action.
      - name: Setup the required tools (sui, nodejs)
        uses: ./.github/actions/setup-tools
        with:
          install-sui: 'true'
          install-nodejs: 'true'

      - name: Build TS and Move Modules
        run: npm run build

      - name: Initialize Sui Config
        run: echo -e "y\n\n1" | sui client envs

      - name: Run Localnet
        run: nohup sh -c "RUST_LOG="off,sui_node=info" sui start --with-faucet --force-regenesis" > nohup.out 2> nohup.err < /dev/null &

      - name: Sleep for 30 seconds
        run: sleep 30s
        shell: bash

      - name: Test
        run: npm run test
