name: Release Snapshot

on:
  workflow_dispatch:

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release-snapshot:
    name: Release Snapshot
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      # Install Sui dependencies
      - name: Get SUI and NodeJS Versions
        shell: bash
        run: |
          SUI_VERSION=$(jq -r '.SUI_VERSION' "version.json")
          echo "SUI_VERSION=$SUI_VERSION" >> $GITHUB_ENV

          NODEJS_VERSION=$(jq -r '.engines.node' "package.json")
          echo "NODEJS_VERSION=$NODEJS_VERSION" >> $GITHUB_ENV

      - name: Setup Sui CLI
        uses: ./.github/actions/setup-sui
        with:
          sui-version: ${{ env.SUI_VERSION }}

      # Install Node.js and its dependencies
      - name: Setup node.js and install dependencies
        uses: ./.github/actions/nodejs-ci
        with:
          node-version: ${{ env.NODEJS_VERSION }}

      - name: Build TS and SUI modules
        run: npm run build

      - name: Set Snapshot Version
        run: |
          npm version 0.0.0-snapshot.$(git rev-parse --short HEAD) --git-tag-version=false

      - name: Publish Snapshot to NPM
        run: |
          npm publish --no-git-checks --tag snapshot --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
