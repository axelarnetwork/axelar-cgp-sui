name: Release Snapshot

on:
  workflow_dispatch:

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release-snapshot:
    name: Release Snapshot
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Get Sui Version
        id: sui_version
        shell: bash
        run: |
          SUI_VERSION=$(jq -r '.SUI_VERSION' version.json)
          echo "sui_version=$SUI_VERSION" >> $GITHUB_OUTPUT

      - name: Setup Sui CLI
        uses: ./.github/actions/install-sui-cli
        with:
          sui_version: ${{ steps.sui_version.outputs.sui_version }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'
  
      - name: Install dependencies
        shell: bash
        run: npm ci

      - name: Build TS and SUI modules
        run: npm run build

      - name: Set Snapshot Version
        run: |
          npm version 0.0.0-snapshot.$(git rev-parse --short HEAD) --git-tag-version=false

      - name: Publish Snapshot to NPM
        run: |
          npm publish --no-git-checks --tag snapshot --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
